<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>LAUGHSTERAPP-APP</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/RED_APP.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
      <input type="hidden" name="appID" />
      <input type="hidden" name="userAPPID" />
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div class="abs navbar1 left0 fullwidth" data-target="dynamic-navbar">
            
        </div>
        <div class="abs navbar1 left0 fullwidth" data-target="dynamic-navbar-details">
            
        </div>
        <div id="wrapFirstTimeNotifications" class="wrapFirstTimeNotifications">
            <div class="text-align-center text-tiny animated fadeIn singleItem" data-target="first-time" data-etype="3">
                <div class="text-color-white size-22">Swipe left to share</div>
                <div class="padd5"></div>
                <div>
                    <div class="inline-block">
                        <a href="#" class="button btn-green1 button-fill round0 size-18 strong" data-action="addedititem" data-context="firstTimeNotificationGot" data-etype="3"><div class="paddLeftRight10">Got it</div></a>
                    </div>
                </div>
            </div>
            <div class="text-align-center text-tiny animated fadeIn singleItem" data-target="first-time" data-etype="4">
                <div class="text-color-white size-22">Swipe left to share</div>
                <div class="padd5"></div>
                <div>
                    <div class="inline-block">
                        <a href="#" class="button btn-green1 button-fill round0 size-18 strong" data-action="addedititem" data-context="firstTimeNotificationGot" data-etype="4"><div class="paddLeftRight10">Got it</div></a>
                    </div>
                </div>
            </div>
            <div class="text-align-center text-tiny animated fadeIn singleItem" data-target="first-time" data-etype="1">
                <div class="text-color-white size-22">Find tickets faster by<br />swipping left on an event.</div>
                <div class="padd5"></div>
                <div>
                    <div class="inline-block">
                        <a href="#" class="button btn-green1 button-fill round0 size-18 strong" data-action="addedititem" data-context="firstTimeNotificationGot" data-etype="1"><div class="paddLeftRight10">Got it</div></a>
                    </div>
                </div>
            </div>
        </div>
        <div data-name="home" class="page">

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
            <div class="page-content">
                <div id="replaceWithWelcomeContent"></div>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
